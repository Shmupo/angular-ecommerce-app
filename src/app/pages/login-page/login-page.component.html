<div class="container bg-light">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="shadow rounded p-4 m-4 bg-white">
                <div [ngClass]="alertClass" role="alert" *ngIf="responseMessage">
                    {{ responseMessage }}
                </div>
                <div *ngIf = "loggedIn">
                    <a href="/home">Return to Home</a>
                </div>
                  
                <!--This is a Reactive Form-->
                <div *ngIf="!loggedIn">
                    <h2>Login</h2>
                    <hr />
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmitHandler()">

                        <div class="form-group">
                            <label for="">Email</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                formControlName="email"
                                [class.is-invalid]="email?.invalid && email?.touched" 
                                placeholder="example@email.com">
                            <div *ngIf="email?.errors && email.touched">
                                <small class="text-danger" *ngIf="email.errors['required']">Email is required</small>
                                <small class="text-danger" *ngIf="email.errors['email']">Email is not valid</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Password</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                formControlName="password"
                                [class.is-invalid]="password?.invalid && password?.touched" 
                                placeholder="password">
                            <div *ngIf="password?.errors && password.touched">
                                <small class="text-danger" *ngIf="password.errors['required']">Password is required</small>
                                <small class="text-danger" *ngIf="password.errors['minlength']">
                                    Password must be at least 6 characters long
                                </small>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
                        </div>

                    </form>
    
                    <br>
                    <p class="text-center">Already Registered? <a href="/register">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
