    <hr>

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li *ngFor="let image of product.images; let i = index" 
                      [attr.data-slide-to]="i" 
                      [class.active]="i === 0"></li>
                </ol>
                <div class="carousel-inner">
                  <div *ngFor="let image of product.images; let i = index" 
                       class="carousel-item" 
                       [class.active]="i === 0">
                    <img [src]="image" class="d-block w-100" alt="Product Image">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              
            
        </div>

        <!--Product Details-->
        <div class="col-sm">
        Description
        <p>{{product.description}}</p>
        
        <!--Purchase Menu-->
        </div>
        <div class="col-sm">
        <p class="text-danger" style="font-size: 3rem;">{{ product.price | currency }}<p>

        <hr>
        <p class="text-secondary">18 in stock</p>
        <hr>

        <form [formGroup]="quantityForm" (ngSubmit)="addToCart()">
            <div class="form-row align-items-center">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Quantity</label>
                <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="quantity">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                </div>
                <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
            </form>
        </div>
        <hr>

    </div>

    <hr>
    <app-product-review></app-product-review>

</div>
